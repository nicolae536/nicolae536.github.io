<div class="home-page">
    <div class="presentation-image" [class.mobile]="isMobileView">
        <div *ngIf="!isMobileView" [class.tablet]="isTablet" class="primary-text left-text">
            Create forms from json configurations
        </div>
        <div class="svg-container" [class.mobile]="isMobileView">
            <svg width="100%" height="100%">
                <rect width="100%" height="48" rx="5" ry="5" class="field-style">

                </rect>
                <text x="1.5%" y="35" class="field-text-style">Registration nr.</text>

                <rect width="30%" y="60" height="48" rx="5" ry="5" class="field-style">
                </rect>
                <text x="1.5%" y="95" class="field-text-style">Pref...</text>

                <rect width="68.5%" y="60" x="31.5%" height="48" rx="5" ry="5" class="field-style">
                </rect>
                <text x="32.5%" y="95" class="field-text-style">Phone...</text>

                <rect width="100%" y="120" height="48" rx="5" ry="5" class="field-style">
                </rect>
                <text x="1.5%" y="160" class="field-text-style">Address...</text>

                <rect width="69%" y="180" height="48" rx="5" ry="5" class="field-style">
                </rect>
                <text x="1.5%" y="220" class="field-text-style">Series...</text>

                <rect width="29.5%" y="180" x="70.5%" height="48" rx="5" ry="5" class="field-style">
                </rect>
                <text x="71%" y="220" class="field-text-style">Nr...</text>

                <!--<rect width="100%" y="240" height="48" rx="5" ry="5" style="fill:rgb(255,255,255);">-->
                <!--</rect>-->
                <!--<text x="40%" y="275" style="fill:black;font-size: 2em;">Confirm</text>-->
            </svg>
            <div class="field-icon-position">
                <svg>
                    <polygon points="260,15 280,15 270,30" style="fill:rgb(255,255,255)"/>
                </svg>
            </div>
        </div>
        <div *ngIf="!isMobileView" [class.tablet]="isTablet" class="primary-text right-text">
            Link form elements together quicly
        </div>
    </div>
    <div class="get-started">
        <div>
            Ng tools offers a generic form which is rendering using a json configuration, also an autocomplete component
        </div>
        <button md-raised-button routerLink="/api/components/autocomplete">
            GET STARTED
        </button>
    </div>
</div>
